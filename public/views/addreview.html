<h1>Add Review Form Page</h1>
<div class="reviewform">

<form>
  <h3>Bathroom Rating</h3>
  <input type="radio" name="rating" ng-value="1" ng-model="review.rating">One *<br>
  <input type="radio" name="rating" ng-value="2" ng-model="review.rating">Two **<br>
  <input type="radio" name="rating" ng-value="3" ng-model="review.rating">Three ***<br>
  <input type="radio" name="rating" ng-value="4" ng-model="review.rating">Four ****<br>
  <input type="radio" name="rating" ng-value="5" ng-model="review.rating">Five *****<br>

  <h3>Public or Business</h3>
  <input type="radio" name="Type of Bathroom" ng-value="business" ng-model="review.business">Business<br>
  <input type="radio" name="Type of Bathroom" ng-value="public" ng-model="review.public">Public<br>


  <h3>Type of Bathroom</h3>
  <input type="checkbox" name="Type of Bathroom" ng-value="gender_separate" ng-model="review.gender_separate">Gender Separate<br>
  <input type="checkbox" name="Type of Bathroom" ng-value="gender neutral" ng-model="review.gender_neutral">Gender Neutral<br>
  <input type="checkbox" name="Type of Bathroom" ng-value="handicap" ng-model="review.handicap">Handicap<br>
  <input type="checkbox" name="Type of Bathroom" ng-value="family" ng-model="review.family">Family Friendly<br>


  </select>

  <h3>Comments</h3>
  <input type="text" name="review text" placeholder="Additional Information" ng-model="review.comment">Review your Bathroom<br>

  <input type="text" placeholder="Street Address" ng-model="review.address"> <br>

  <button type="button" ng-click="submitToReviews(review)">Submit Review</button>
  <!-- Add route <param name="" value=""> -->

</form>


</div>
