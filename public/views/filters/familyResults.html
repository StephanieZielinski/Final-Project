<div privynav></div>
<div class="page-header">
  <h1>Family<small>Friendly</small></h1>
</div>

<div class="results">


        <span ng-repeat="review in reviewList | filter:search">
          <div ng-if="review.family === true" class="resultsBlock">
                <h3>{{review.name}}</h3>
                <p ng-if="review.type != null">{{review.type}}</p>

                <h5>Rating: {{review.rating}}</h5>
                <p>Comment: {{review.comment}}</p>

                <li ng-if="review.family === true">Family Friendly</li>
                <li ng-if="review.handicap === true">Handicap Accessible</li>
                <li ng-if="review.separate != null">Gender Separate</li>
                <li ng-if="review.neutral != null">Gender Neutral</li>
                <li ng-if="review.single != null">Single Stall</li><br>
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
          </div>
        </span>
</div>
