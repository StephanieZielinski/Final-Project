<div class="page-header">
    <h1><span>All Privy Reviews<small></small></span></h1>
</div>
<div privynav class="stickyNav"></div>

<div class="results">
  <div id="allReviewsMap"> </div>

    <span ng-repeat="review in reviewList | filter:search">
          <div class="resultsBlock">

                <h3>{{review.name}}</h3>
                <p ng-if="review.type != null">{{review.type}}</p>
                <!-- <div class="pull-right">
                  <img src="images/toiletIcon.png" alt="" id="toilet2" class="pull-right"><br>
                  <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
              </div> -->

              <h5>Rating: {{review.rating}}</h5>
              <p>Comment: {{review.comment}}</p>
              <li ng-if="review.family === true">Family Friendly</li>
              <li ng-if="review.handicap === true">Handicap Accessible</li>
              <li ng-if="review.separate != null">Gender Separate</li>
              <li ng-if="review.neutral != null">Transgender Friendly</li>
              <li ng-if="review.single != null">Single Stall</li>

        </div>
    </span>
</div>
