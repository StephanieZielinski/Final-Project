<!DOCTYPE html>
<html ng-app ="myMod">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
  <title>Privy</title>
</head>
<body class="homePage" ng-controller="myController">

  <!-- <div>
    <button ng-click="#views/select"><a href ="#views/select">Need to Go?</a></button>
    <button ng-click="#views/addreview"><a href ="#/addreview">Add a Review</a></button>
    <button ng-click="#views/locationreview"><a href ="#views/locationreview">Location Review</a></button>

  <div class="finder">
    <h3>Find a bathroom</h3>
  </div>
  <div class="review">
    <h3>Review a bathroom</h3>
  </div>
  <div class="emergency">
    <h3>Emergency!</h3>
  </div>

  <input type="text" placeholder="Street Address" ng-model="review.address"> <br>
  <input type="text" placeholder="Business or Public" ng-model="review.type"> <br>
  <input type="text" placeholder="Add rating(1-5)" ng-model="review.rating"> <br>
  <input type="text" placeholder="Comment" ng-model="review.comment"> <br>

  <button type="button" ng-click="submitToReviews(review)">Submit Review</button>
  <ul ng-repeat="review in reviewList">
    <li>Address:{{review.address}}</li>
    <li>Type: {{review.type}}</li>
    <li>Rating: {{review.rating}}</li>
    <li>Comment: {{review.comment}}</li>
  </ul>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
<script src="js/module.js"></script>
<script src="js/controller.js"></script>
<script src="js/factory.js"></script>
</body>
</html>
